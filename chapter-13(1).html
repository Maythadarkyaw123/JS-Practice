<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditionals</title>
    <script>
        let num1 = 10;
        let num2 = 23;
        if(num1>num2){
            alert("num1 is greater than num2");
        }
        else if(num2>num1){
            alert("num2 is greater than num1");
        }
        else{
            alert("num1 and num2 has equal values.");
        }

        let var1 = prompt("What is your name?");
        let greeting;
        if(var1=="may"){
            greeting = "Hello "+ var1;
        }
        else if(var1 == "shein"){
            greeting = "Hello "+ var1;
        }
        else if(var1 == "Wai"){
            greeting = "Hello "+ var1;
        }
        else{
            greeting = "Hello!"
        }
        document.write(greeting);
    </script>
</head>
<body>
    <h1>This is Conditionals Test.</h1>
</body>
</html>
