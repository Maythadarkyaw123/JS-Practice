<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loopings</title>
    
    <script>
        let var1 = 12;
        for(i = 1; i<=12 ; i++){
            let result = i*var1;
            document.write(`${i} x ${var1} = ${result} <br>`);
        }
    </script>
</head>
<body>
    <h1>This is looping test</h1>
</body>
</html>
