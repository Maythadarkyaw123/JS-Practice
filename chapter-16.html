        //alert(arrDays["Monday"]);

        let Week = ["Sunday", "Monday", "Tuesday", "Wednesday",
                    "Thursday", "Friday", "Saturday"];
        Week = new Array();
        Week["Sunday"] = "First Holiday";
        Week["Monday"] = "First School Day";
        Week["Tuesday"] = "let's continue";
        Week["Wednesday"] = "you can do it";
        Week["Thursday"] = "Fighting";
        Week["Firday"] = "The last day of school";
        Week["Saturday"] = "Now Holiday";

        let userInput = prompt("Name of the day in a week : Example - Sunday");
        if(userInput == ''){
            alert("Please fill the day.");
        }
        else if(userInput == userInput.toLocaleLowerCase()){
            alert("First character must be uppercase.");
        }
        else{
            document.write(Week[userInput]);
        }
    </script>
