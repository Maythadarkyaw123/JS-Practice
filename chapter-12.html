<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operator</title>
    <script>
        let var1 = 10;
        let var2 = 23;
        alert(var1 == var2);
        alert( var1 < var2);
        alert(var1 > var2);

        let str1 = "50";
        alert(var1 == str1);
    </script>
</head>
<body>
    <h1>This is Comparison Operator practice</h1>
</body>
</html>
