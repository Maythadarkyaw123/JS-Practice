<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditionals</title>
    <script>
        let exam_result = 78;
        if(exam_result >= 90){
            document.write("Excellent. Pass with Distionciton.");
        }
        else if(70 <= exam_result <= 89){
            document.write("Well Done. Pass with Honours");
        }
        else if(55 <= exam_result <= 69){
            document.write("Just passed");
        }
        else if(54 >= exam_result){
            document.write("Failed. Do better next time.")
        }
    </script>
</head>
<body>
    <h1>This is conditional test.</h1>
</body>
</html>
